{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    {% if entries %}
    <ul>
        {% for entry in entries %}
            <li><a href={% url 'data' pk=entry %} >{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
       <li>No Result</li>
       {% endif %}

{% endblock %}
